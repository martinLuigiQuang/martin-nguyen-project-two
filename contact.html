<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/6ef8eb0028.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="contact">
    <header>
        <label for="menu" class="sr-only">Menu</label>
        <input type="checkbox" name="menu" id="menu">
        <div class="bar"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" id="sophie">Sophie</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <figure>
            <img src="./assets/contact-image-1.jpg" alt="Photo of Sophie">
        </figure>
        <h1>Get in touch</h1>
    </header>

    <main>
        <div class="main-wrapper">
            <form action="">
                <label for="name" class="sr-only">Your name</label>
                <input type="text" name="name" id="name" placeholder="Name">

                <label for="email" class="sr-only">Your email address</label>
                <input type="email" name="email" id="email" placeholder="Email address">

                <label for="message" class="sr-only">Your message to us</label>
                <textarea name="message" id="message" placeholder="Message" cols="30" rows="12"></textarea>

                <button>Submit</button>
            </form>

            <div class="contact-info">
                <div class="social-media">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
                <div class="address">
                    <p class="address--email"><strong>info@email.com</strong></p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
            </div> <!-- closing contact-info -->
        </div> <!-- closing wrapper -->
    </main>

    <footer>
        <p>Copyright <span>&#169</span> 2018 HackerYou</p>
        <p>Created at Juno College</p>
    </footer>
</body>
</html>
